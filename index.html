<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Thinkful Logo Search Challenge">
	<title>Society Education Programs</title>

							<div class="dropdown type-drop">
								<button id="all" type="button" class="type type-field">SEARCH ALL<span class="icon"><i class="fa fa-chevron-down" aria-hidden="true"></i></span></button>
								<ul class="type-dropdown">
									<li class="all"><a href="#">SEARCH ALL<span class="icon"><i class="fa fa-chevron-up" aria-hidden="true"></i></span></a></li>
									<li class="sp"><a href="#">SCHOLARSHIP PROGRAM</a></li>
									<li class="lp"><a href="#">LOAN PROGRAM</a></li>
								</ul>
							</div>
							<div class="dropdown school-level-drop">

									<li class="all"><a href="#">SEARCH ALL<span class="icon"><i class="fa fa-chevron-up" aria-hidden="true"></i></span></a></li>

							</span>

						</div>
					</div>
				</div>

							<div class="col-3">
								<img class="grey sp hs" src="images/acm - color.png" alt="ACM">
							</div>
							<div class="col-3">

							</div>
							<div class="col-3">
								<img class="grey kg" src="images/aci - color.png" alt="ACI">
							</div>
						</div>

							<div class="col-3">

							<div class="col-3">

							</div>
							<div class="col-3">

						</div>

							<div class="col-3">

							<div class="col-3">
